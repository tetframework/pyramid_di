name: CI

on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        pyramid-version:
          - ">=1.7,<2.0"
          - ">=2.0,<3.0"
        pyramid-services-version:
          - ">=1.1,<2.0"
          - ">=2.0,<3.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -e '.[dev]'
      - name: Install Pyramid ${{ matrix.pyramid-version }}
        run: pip install 'pyramid${{ matrix.pyramid-version }}'
      - name: Install pyramid_services ${{ matrix.pyramid-services-version }}
        run: pip install 'pyramid_services${{ matrix.pyramid-services-version }}'
      - name: Run tests
        run: pytest

  release:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pypa/build
        run: pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build --sdist --wheel --outdir dist/
      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
